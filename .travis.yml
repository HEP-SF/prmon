sudo: required

# Add only master and stable branches
branches:
  only:
    - master
    - stable

# Notify on failure
notifications:
  email: on_failure

# Test across multiple containers
env:
  - DIMAGE=graemeastewart/c7-dev
  - DIMAGE=graemeastewart/c7-dev-py2
  - DIMAGE=graemeastewart/u18-dev
  - DIMAGE=graemeastewart/c8-dev
  - DIMAGE=graemeastewart/u20-dev

services:
  - docker

before_install:
  - docker pull $DIMAGE

install:
  - /bin/true

# Light customisation of build for different container images
script:
  - if [ "$DIMAGE" = graemeastewart/c7-dev ]; then docker run -e CMAKE=cmake3 -v $(pwd):/mnt $DIMAGE scl enable devtoolset-8 /mnt/.travis-scripts/build-test.sh; fi
  - if [ "$DIMAGE" = graemeastewart/c7-dev-py2 ]; then docker run -e CMAKE=cmake3 -e CMAKE_EXTRA="-DPYTHON_TEST=python2" -v $(pwd):/mnt graemeastewart/c7-dev scl enable devtoolset-8 /mnt/.travis-scripts/build-test.sh; fi
  - if [ "$DIMAGE" = graemeastewart/u18-dev ]; then docker run -e CMAKE_EXTRA="-Dnlohmann_json_DIR=/usr/lib/cmake" -v $(pwd):/mnt $DIMAGE /mnt/.travis-scripts/build-test.sh; fi
  - if [ "$DIMAGE" = graemeastewart/c8-dev ]; then docker run -v $(pwd):/mnt $DIMAGE /mnt/.travis-scripts/build-test.sh; fi
  - if [ "$DIMAGE" = graemeastewart/u20-dev ]; then docker run -e CXX=g++-9 -e CC=gcc-9 -v $(pwd):/mnt $DIMAGE /mnt/.travis-scripts/build-test.sh; fi
